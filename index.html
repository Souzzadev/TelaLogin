<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>SignIn/SignUp</title>
  </head>
  <body>
    <section>
      <div class="login_container">
        <h2 class="title_1">Welcome Back</h2>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vel quidem
          fugiat odit nesciunt, quisquam at.
        </p>
      </div>

      <div class="cadastro_container">
        <h2 class="title_2">Create Account</h2>
        <div class="iconsin">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-google"></i>
          <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <p>Lorem ipsum dolor sit adipisicing elit. aliquid quidem?</p>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <div class="button-group">
            <button type="button">Sign Up</button>
            <button type="button">Sign In</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
